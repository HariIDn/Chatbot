<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot - Background Gradasi Lebih Gelap & Pola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel='stylesheet' href='/stylesheets/style.css'>

    <style>
        body {
            /* Layer 1: Pola SVG Awan & Bintang (Opacity Halus) */
            /* Opacity tetap halus (0.4 & 0.5) agar tidak terlalu dominan */
            background-image:
                /* Lapisan Atas: Pola SVG */
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cstyle%3E.cloud %7B fill: %23e0f7fa; opacity: 0.4; %7D .star %7B fill: %23fff9c4; opacity: 0.5; %7D%3C/style%3E%3C/defs%3E%3C!-- Awan 1 --%3E%3Cpath class='cloud' d='M 20 70 a 10 10 0 0 1 0 -20 q 0 -10 10 -10 t 15 5 t 15 -5 q 10 0 10 10 a 10 10 0 0 1 0 20 Z' /%3E%3C!-- Awan 2 --%3E%3Cpath class='cloud' d='M 70 30 a 8 8 0 0 1 0 -16 q 0 -8 8 -8 t 12 4 t 12 -4 q 8 0 8 8 a 8 8 0 0 1 0 16 Z' transform='translate(-10, 5)'/%3E%3C!-- Bintang 1 --%3E%3Cpolygon class='star' points='50,5 53,12 60,13 55,18 57,25 50,22 43,25 45,18 40,13 47,12' transform='scale(0.5) translate(30, 80)'/%3E%3C!-- Bintang 2 --%3E%3Cpolygon class='star' points='50,5 53,12 60,13 55,18 57,25 50,22 43,25 45,18 40,13 47,12' transform='scale(0.4) translate(180, 150)'/%3E%3C!-- Bintang 3 --%3E%3Cpolygon class='star' points='50,5 53,12 60,13 55,18 57,25 50,22 43,25 45,18 40,13 47,12' transform='scale(0.3) translate(50, 200)'/%3E%3C/svg%3E"),
                /* Lapisan Bawah: Gradasi Warna (Lebih Gelap) */
                /* Warna diubah menjadi #b3e0f2 (biru) dan #c8e6c9 (hijau) */
                linear-gradient(to bottom, #b3e0f2, #c8e6c9);

            /* Pengaturan untuk Lapisan Pola SVG (lapisan pertama) */
            background-repeat: repeat, no-repeat; /* Pola diulang, gradasi tidak */
            background-size: 200px 200px, auto; /* Ukuran pola, gradasi otomatis */
            background-attachment: fixed; /* Keduanya tetap saat scroll */

            /* Warna fallback jika semua gagal (bisa disamakan dengan warna atas gradasi) */
            background-color: #b3e0f2;

            min-height: 100vh; /* Pastikan menutupi seluruh tinggi viewport */
        }

        /* Pastikan kontras Card Chatbot */
        .card {
             background-color: white; /* Pastikan solid */
        }
         .chat-log {
             background-color: #f9f9f9; /* Pastikan solid */
         }
         /* Ambil variabel warna dari :root jika style.css tidak termuat */
         :root {
            --primary-color: #0056b3;
            --white-color: #ffffff;
            --chat-bg: #f9f9f9;
         }
         .card-header { background-color: var(--primary-color); color: var(--white-color); }

    </style>

</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-10 col-lg-8 p-0" style="height: 95vh; max-height: 800px;">
                <div class="card h-100">
                    <div class="card-header">
                        <h3 class="mb-0">Klinik Si Kecil - Medical Assistant</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-log" class="chat-log">
                            <div class="message-container text-left">
                                
                            </div>
                            <div class="message-container text-right">
                                 
                            </div>
                        </div>
                         </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascripts/data.js"></script>
    <script src="/javascripts/script.js"></script>

</body>
</html>
