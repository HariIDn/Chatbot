<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Klinik Sehat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E0F2FE 0%, #BBDEFB 100%);
        }

        .login-form-container {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeInSlideUp 0.8s 0.2s ease-out forwards;
        }

        @keyframes fadeInSlideUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .input-field-animated {
            transition: all 0.3s ease-in-out;
        }

        .input-field-animated:focus {
            border-color: #0EA5E9;
            /* sky-500 */
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }

        .btn-animated {
            transition: all 0.3s ease-in-out;
        }

        .btn-animated:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-animated:active {
            transform: translateY(0px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .ripple {
            background-position: center;
            transition: background 0.5s;
        }

        .ripple:hover {
            background: #0284C7 radial-gradient(circle, transparent 1%, #0284C7 1%) center/15000%;
            /* sky-600 */
        }

        .ripple:active {
            background-color: #0369A1;
            /* sky-700 */
            background-size: 100%;
            transition: background 0s;
        }

        ::placeholder {
            color: #9CA3AF;
            /* gray-400 */
            opacity: 1;
        }

        :-ms-input-placeholder {
            color: #9CA3AF;
        }

        ::-ms-input-placeholder {
            color: #9CA3AF;
        }

        /* Kustomisasi SweetAlert agar sesuai tema */
        .swal2-popup {
            font-family: 'Inter', sans-serif;
            border-radius: 0.75rem;
            /* rounded-xl */
        }

        .swal2-title {
            font-size: 1.5rem;
            /* text-2xl */
            color: #1F2937;
            /* gray-800 */
        }

        .swal2-html-container {
            color: #4B5563;
            /* gray-600 */
        }

        .swal2-confirm {
            background-color: #0EA5E9 !important;
            /* sky-500 */
            color: white !important;
            border-radius: 0.5rem !important;
            /* rounded-lg */
            padding: 0.75rem 1.5rem !important;
            font-weight: 600 !important;
            transition: background-color 0.2s ease-in-out !important;
        }

        .swal2-confirm:hover {
            background-color: #0284C7 !important;
            /* sky-600 */
        }

        .swal2-icon.swal2-success .swal2-success-ring {
            border-color: #0EA5E9 !important;
            /* sky-500 */
        }

        .swal2-icon.swal2-error {
            border-color: #F87171 !important;
            /* red-400 */
        }

        .swal2-icon.swal2-error [class^=swal2-x-mark-line] {
            background-color: #F87171 !important;
            /* red-400 */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen px-4 py-8">
    <div class="login-form-container bg-white p-6 sm:p-8 md:p-10 lg:p-12 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <a href="#" class="inline-block mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-12 h-12 sm:w-14 sm:h-14 md:w-16 md:h-16 text-sky-600 mx-auto">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z"
                        clip-rule="evenodd" />
                    <path
                        d="M8.293 8.293a1 1 0 0 1 1.414 0L12 10.586l2.293-2.293a1 1 0 1 1 1.414 1.414L13.414 12l2.293 2.293a1 1 0 0 1-1.414 1.414L12 13.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L10.586 12 8.293 9.707a1 1 0 0 1 0-1.414Z"
                        fill="#0EA5E9" />
                </svg>
            </a>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Selamat Datang Kembali</h1>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Silakan login untuk melanjutkan.</p>
        </div>

        <form id="adminLoginForm">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path
                                d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                            <path
                                d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                        </svg>
                    </div>
                    <input type="email" id="email" name="email" placeholder="email@anda.com" required
                        class="input-field-animated w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required
                        class="input-field-animated w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
                </div>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-y-2 mb-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-sky-600 focus:ring-sky-500 border-gray-300 rounded transition duration-150 ease-in-out">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Ingat Saya</label>
                </div>
                <a href="#" id="forgotPasswordLink"
                    class="text-sm text-sky-600 hover:text-sky-500 hover:underline transition duration-150 ease-in-out">Lupa
                    password?</a>
            </div>

            <div>
                <button type="submit"
                    class="btn-animated ripple w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <a href="/"
                class="text-sm text-gray-600 hover:text-sky-600 hover:underline transition duration-150 ease-in-out">
                &larr; Kembali ke Halaman Utama
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="/javascripts/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inisialisasi Firebase akan dilakukan oleh auth.js
            // auth.js juga akan menangani setupAuthObserver

            const loginForm = document.getElementById('adminLoginForm'); // Menggunakan ID form Anda
            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    // Panggil fungsi login dari auth.js.
                    // handleLoginWithFirebase akan membaca dari field 'email' dan 'password'
                    if (typeof handleLoginWithFirebase === 'function') {
                        handleLoginWithFirebase();
                    } else {
                        console.error('Fungsi handleLoginWithFirebase tidak ditemukan di auth.js');
                        Swal.fire('Error Sistem', 'Fungsi login tidak tersedia.', 'error');
                    }
                });
            }

            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', (event) => {
                    event.preventDefault();
                    // Panggil fungsi lupa password dari auth.js, berikan ID field email
                    if (typeof handleForgotPassword === 'function') {
                        handleForgotPassword('email'); // ID field email di form Anda adalah 'email'
                    } else {
                        console.error('Fungsi handleForgotPassword tidak ditemukan di auth.js');
                    }
                });
            }

            // Efek ripple pada tombol (bisa dipertahankan jika diinginkan)
            const buttons = document.querySelectorAll('.ripple');
            buttons.forEach(button => {
                button.addEventListener('click', function (e) {
                    const buttonElement = e.currentTarget;
                    const rect = buttonElement.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    buttonElement.style.background = `#0284C7 radial-gradient(circle at ${x}px ${y}px, transparent 1%, #0284C7 1%) center/15000%`;
                    setTimeout(() => {
                        buttonElement.style.background = null;
                    }, 500);
                });
            });
        });
    </script>

</body>

</html>
